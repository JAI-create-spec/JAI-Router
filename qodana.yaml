version: "1.0"

projectJDK: "17"

profile:
  name: qodana.recommended

# Build project (without tests) before running inspections so analyzers that need class files work
bootstrap: ./gradlew assemble -x test

include:
  - name: "Core"
    paths:
      - "jai-router-core"
  - name: "Spring Boot autoconfigure"
    paths:
      - "jai-router-spring-boot-autoconfigure"
  - name: "Spring Boot starter"
    paths:
      - "jai-router-spring-boot-starter"
  - name: "Examples"
    paths:
      - "jai-router-examples"

exclude:
  - name: "Build and IDE output"
    paths:
      - ".idea"
      - ".gradle"
      - "build"
      - "out"
      - ".qodana"
      - "*/build"
      - "*/out"

# Basic quality gate: fail CI if thresholds exceeded (adjust to taste)
failureConditions:
  severityThresholds:
    any: 40
    critical: 3
